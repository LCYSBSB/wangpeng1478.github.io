<body onload="App.init()">
    <div class="container">
        <div class="item">
            <button class="weui-btn weui-btn_primary" type="button" onclick="App.toggle()">toggle</button>
        </div>
    </div>
    <script src="/js/weui.min.js"></script>
    <script>
        const App = {
            init: () => {
                console.log('[init]', new Date().toLocaleString())
            },
            toggle: () => {
                const $body = document.querySelector('body');
                $body.setAttribute('data-weui-theme', $body.getAttribute('data-weui-theme') ? "" : "dark")
            }
        };
    </script>
</body>
